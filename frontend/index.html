<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">BizTone Converter</h1>
            <p class="text-md sm:text-lg text-gray-600 mt-2">당신의 생각을 전문적인 비즈니스 언어로 변환해 보세요.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Input Card -->
            <div class="bg-white rounded-xl shadow-md p-6 flex flex-col">
                <textarea id="inputText" class="w-full h-48 p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none" placeholder="변환할 내용을 입력하세요... (최대 500자)" maxlength="500"></textarea>
                <div class="flex justify-between items-center mt-4 text-sm text-gray-500">
                    <div id="charCounter">0 / 500</div>
                    <fieldset class="flex items-center gap-4">
                        <legend class="sr-only">변환 대상</legend>
                        <div class="flex items-center">
                            <input type="radio" id="target-boss" name="target" value="상사" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                            <label for="target-boss" class="ml-2 text-gray-700">상사</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="target-colleague" name="target" value="동료" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="target-colleague" class="ml-2 text-gray-700">동료</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="target-customer" name="target" value="고객" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="target-customer" class="ml-2 text-gray-700">고객</label>
                        </div>
                    </fieldset>
                </div>
                <button id="convertBtn" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center">
                    <span class="btn-text">변환하기</span>
                    <div class="spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                </button>
            </div>

            <!-- Output Card -->
            <div class="bg-white rounded-xl shadow-md p-6 relative flex flex-col">
                <div id="outputText" class="w-full h-full p-3 bg-gray-50 border border-gray-200 rounded-lg min-h-[244px] whitespace-pre-wrap break-words" data-placeholder="변환 결과가 여기에 표시됩니다."></div>
                <button id="copyBtn" class="absolute top-8 right-8 text-gray-500 hover:text-blue-600 disabled:text-gray-300 transition duration-200" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
        </main>
        
        <!-- Feedback Message -->
        <div id="feedbackMessage" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-lg text-white font-semibold shadow-lg transition-all transform opacity-0 -translate-y-4">
            Feedback
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
