<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>당신의 생각을 전문적인 비즈니스 언어로 변환해 보세요.</p>
        </header>

        <main class="converter-wrapper">
            <div class="card input-card">
                <textarea id="inputText" placeholder="변환할 내용을 입력하세요... (최대 500자)" maxlength="500"></textarea>
                <div class="input-options">
                    <div id="charCounter">0 / 500</div>
                    <div class="target-selector">
                        <strong>변환 대상:</strong>
                        <input type="radio" id="target-boss" name="target" value="상사" checked>
                        <label for="target-boss">상사</label>
                        <input type="radio" id="target-colleague" name="target" value="동료">
                        <label for="target-colleague">동료</label>
                        <input type="radio" id="target-customer" name="target" value="고객">
                        <label for="target-customer">고객</label>
                    </div>
                </div>
                <button id="convertBtn">
                    <span class="btn-text">변환하기</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </div>

            <div class="card output-card">
                <div id="outputText" class="output-text-area" data-placeholder="변환 결과가 여기에 표시됩니다."></div>
                <button id="copyBtn" disabled>복사하기</button>
                <div id="feedbackMessage"></div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
